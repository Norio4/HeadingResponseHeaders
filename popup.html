<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title>Heading Headers</title>
  <style>
    #results{
      font-size: 12px;
    }
    code {
      padding: 2px;
      height: 500px;
      width: 400px;
      font-size: 105%;
    }
    * {
      word-break: break-all;
    }
    pre {
      word-wrap: break-all;
      overflow: scroll;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    body {
      width: 400px;
      padding: 10px;
    }
    
  </style>
</head>

<body>
  <div id="results"></div>
  <script src="popup.js"></script>
</body>
</html>
